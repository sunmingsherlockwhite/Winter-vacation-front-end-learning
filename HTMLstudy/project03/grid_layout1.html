<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title>gird布局练习1</title>
		<style type="text/css">
			.container{
				width:90%;
				margin:0 auto;
				display: grid;
				grid-template-columns:300px 300px 300px;
				grid-template-rows:300px 300px;
				grid-column-gap:15px;
				grid-row-gap:15px;
			}
			
			.box{
				padding:10px 10px 10px 10px;
				border-radius:10px;
				border: 1px solid #EEEEEE;
			}
			
			.img-circle{
				border-radius:10px;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<h2>gird布局示例1</h2>
		<div class="container">
			<div class="box">
				<img src="img/70E5BE8EBBC08FA35B4647D22908084D.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/F80607C2DA290971960E32081AE92129.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/C3F3E05DFB8C65FC82405061B641539D.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/171170826CB6CEDB149A349A25753956.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/FFBECFB3BCD233410F5725D3C9B628C8.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/3E7B34C66E19ACD304380AF268F64B91.jpg" class="img-circle">
			</div>
		</div>
	</body>
</html>
