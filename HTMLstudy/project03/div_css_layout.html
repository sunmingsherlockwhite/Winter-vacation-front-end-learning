<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title>div+css布局</title>
		<style type="text/css">
			.container{
				width:90%
				margin:0 auto;
			}
			
			.box{
				float:left;
				width:350px;
				height:350px;
				margin-left:10px;
				margin-bottom:10px;
				padding:10px 10px 10px 10px;
				border-radius:10px;
				border: 1px solid #EEEEEE;
			}
			
			.img-circle{
				border-radius:10px;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<h2>div+css布局示例</h2>
		<div class="container">
			<div class="box">
				<img src="img/142CAFEF5514DEE5193A686171F991CD.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/E7DEC00283E87EBEA29874B02A086FE8.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/5C7E6AD97EE6D3A48ED8425421D8C53E.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/DDB907D902146D7EED1A4BB5F825A417.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/8BC2941435BAC372A2DC0121568540CE.jpg" class="img-circle">
			</div>
			<div class="box">
				<img src="img/F05EB46361513611BFA607211481CD06.jpg" class="img-circle">
			</div>
		</div>	
	</body>
</html>
